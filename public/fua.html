<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>/* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        
        .carousel {
            margin-bottom: 30px;
        }
        
        .card {
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Frases Motivacionales</h1>

        <!-- Carrusel de frases motivacionales -->
        <div id="carouselExampleCaptions" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- Indicadores -->
            </div>
            <div class="carousel-inner">
                <!-- Slides -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Cartas de frases motivacionales -->
        <div class="row" id="quote-cards">
            <!-- Cartas se llenarán dinámicamente con JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselInner = document.querySelector('.carousel-inner');
            const quoteCards = document.getElementById('quote-cards');
        
            // Función para obtener una frase motivacional aleatoria
            function fetchRandomQuote() {
                fetch('https://quotes.rest/qod?category=inspire')
                    .then(response => response.json())
                    .then(data => {
                        const quote = data.contents.quotes[0].quote;
                        const author = data.contents.quotes[0].author;
        
                        // Llenar carrusel
                        carouselInner.innerHTML += `
                            <div class="carousel-item">
                                <img src="https://www.freepik.es/fotos-vectores-gratis/frase-motivacional" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>${quote}</h5>
                                    <p>${author}</p>
                                </div>
                            </div>
                        `;
        
                        // Llenar cartas (3 cartas de ejemplo)
                        for (let i = 0; i < 3; i++) {
                            const card = document.createElement('div');
                            card.classList.add('col-md-4');
                            card.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${quote}</h5>
                                        <p class="card-text">${author}</p>
                                    </div>
                                </div>
                            `;
                            quoteCards.appendChild(card);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching quote:', error);
                    });
            }
        
            // Llamar a la función para obtener la primera frase al cargar la página
            fetchRandomQuote();
        });
        
    </script>
</body>
</html>
