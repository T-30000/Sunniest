<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links estilos propios -->
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/bt.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/tablas.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQu7vx16XwsUlcvF9ephK3J33c7hU6WzsTU5A&s">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ingresar</title>
</head>

<body>

    <div class="btn-crud container-fluid">
        <!-- Boton de agregar -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#ModalGeneral">Agregar</button>
    </div>
    <!-- Botones que despliegan las opciones del CRUD -->

    <!-- Modales ------------------------------------------------------------------------------------------------------------------------->
    <!-- Modal de agregar -->
    <div class="modal fade" id="ModalGeneral" tabindex="-1" aria-labelledby="ModalGeneralLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-ModalGeneral">
                    <h5 class="modal-title" id="ModalGeneralLabel">Modal de Agregar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Contenido del modal de agregar...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts propios -->
    <!-- Scripts boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
